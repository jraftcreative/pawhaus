<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <rect width="400" height="400" rx="24" fill="#EDE9FE"/>
  <!-- Mat base -->
  <rect x="90" y="140" width="220" height="150" rx="16" fill="#8B5CF6"/>
  <rect x="98" y="148" width="204" height="134" rx="12" fill="#A78BFA"/>
  <!-- Snowflake 1 -->
  <g transform="translate(160,200)" stroke="#EDE9FE" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.8">
    <line x1="0" y1="-18" x2="0" y2="18"/>
    <line x1="-16" y1="-9" x2="16" y2="9"/>
    <line x1="-16" y1="9" x2="16" y2="-9"/>
    <line x1="-4" y1="-12" x2="0" y2="-18"/><line x1="4" y1="-12" x2="0" y2="-18"/>
    <line x1="-4" y1="12" x2="0" y2="18"/><line x1="4" y1="12" x2="0" y2="18"/>
  </g>
  <!-- Snowflake 2 -->
  <g transform="translate(230,215)" stroke="#EDE9FE" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.6">
    <line x1="0" y1="-14" x2="0" y2="14"/>
    <line x1="-12" y1="-7" x2="12" y2="7"/>
    <line x1="-12" y1="7" x2="12" y2="-7"/>
  </g>
  <!-- Snowflake 3 -->
  <g transform="translate(200,175)" stroke="#EDE9FE" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5">
    <line x1="0" y1="-10" x2="0" y2="10"/>
    <line x1="-9" y1="-5" x2="9" y2="5"/>
    <line x1="-9" y1="5" x2="9" y2="-5"/>
  </g>
  <text x="200" y="350" text-anchor="middle" font-family="system-ui,sans-serif" font-size="18" font-weight="600" fill="#6D28D9">Cat Cooling Mat</text>
</svg>