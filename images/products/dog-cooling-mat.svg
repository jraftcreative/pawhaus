<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <rect width="400" height="400" rx="24" fill="#FEF3C7"/>
  <!-- Mat base -->
  <rect x="90" y="130" width="220" height="160" rx="16" fill="#F59E0B"/>
  <rect x="98" y="138" width="204" height="144" rx="12" fill="#FBBF24"/>
  <!-- Snowflake 1 -->
  <g transform="translate(165,195)" stroke="#FEF3C7" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.8">
    <line x1="0" y1="-20" x2="0" y2="20"/>
    <line x1="-17" y1="-10" x2="17" y2="10"/>
    <line x1="-17" y1="10" x2="17" y2="-10"/>
    <line x1="-5" y1="-14" x2="0" y2="-20"/><line x1="5" y1="-14" x2="0" y2="-20"/>
    <line x1="-5" y1="14" x2="0" y2="20"/><line x1="5" y1="14" x2="0" y2="20"/>
  </g>
  <!-- Snowflake 2 -->
  <g transform="translate(240,220)" stroke="#FEF3C7" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.6">
    <line x1="0" y1="-14" x2="0" y2="14"/>
    <line x1="-12" y1="-7" x2="12" y2="7"/>
    <line x1="-12" y1="7" x2="12" y2="-7"/>
  </g>
  <!-- Cool wave lines -->
  <path d="M120 250 Q150 240 180 250 Q210 260 240 250 Q270 240 280 250" stroke="#F59E0B" stroke-width="2" fill="none" opacity="0.5"/>
  <text x="200" y="350" text-anchor="middle" font-family="system-ui,sans-serif" font-size="18" font-weight="600" fill="#B45309">Dog Cooling Mat</text>
</svg>